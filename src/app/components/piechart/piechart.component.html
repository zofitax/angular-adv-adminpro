<div class="card">
    <div class="card-header">
      <h5>{{titulo}}</h5><span></span>
    </div>
    <div class="card-body">
      <google-chart
          [title]="title"
          [type]="type"
          [data]="myData"
          [columns]="chartColumns"
          [options]="myOptions"
          [height]="myHeight"
          [dynamicResize]="true"
          style="width: 100%;"
          >
      </google-chart>
    </div>
  </div>
